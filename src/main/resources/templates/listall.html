<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Routes</title>
</head>
<body>
    <h1>All Routes</h1>
    <p>
        <ul th:each="name : ${names}">
            <li><a th:href="@{route(id=${name})}" th:text="${name}"></a></li>
        </ul>
    </p>
</body>
</html>
